<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="text/css" href="images/logo.png">
</head>
<body>



<div class="main-box">
	<div class="logo">
		<a href="https://twitter.com/"><img src="images/logo.png"></a>
	</div>
	<h2>Log in to Twitter</h2>


	<form>
		<div class="box">
			<label>Phone, email, or username</label>
			<input type="text" name="">
		</div>
		<div class="box">
			<label>Password</label>
			<input type="password" name="">
		</div>
		<input type="submit" name="" value="Log in">
		<div class="bottom">
			<span class="forget"><a href="https://twitter.com/account/begin_password_reset">Forgot password?</a></span><span class="sign-up"> <a href="https://twitter.com/i/flow/signup">Sign up for Twitter</a></span>
		</div>
	</form>
</div>






</body>
</html>
